{% extends 'base.html' %}

{% block body %}
    <div class="bkg" style="display: flex; width: 100%; height: 100% !important; background-color: antiquewhite;">
        <p class="title" style="font-size: 45px; margin: auto;">Hello, Azure DevOps!</p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">WiFi</label>
        </div>
    </div>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
        }

        .bkg {
            display: flex;
            flex-direction: column;
        }

        .bkg .title {
            order: 1;
            margin: auto;
        }

        .bkg .form-check.form-switch {
            order: 2;
            margin: auto;
        }
    </style>
{% endblock %}
